{% extends "base.html" %}

{% block titulo %} Lista de libros {% endblock %}
    
{% block Contenido %} 

<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-primary" href="{% url 'crear' %}" role="button">Agregar nuevo libro</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Libros</h4>
        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titulo</th>
                        <th>Imagen</th>
                        <th>Descripcion</th>
                        <th>accion</th>
                    </tr>
                </thead>
                <tbody>
                    {% for libro in libros %}
                    <tr class="">
                        <td>{{ libro.id_libro }}</td>
                        <td>{{ libro.titulo }}</td></td>
                        <td><img src="{{ libro.imagen.url }}" height="100"/></td>
                        <td>{{ libro.descripcion }}</td>
                        <td> 
                            <a name="" id="" class="btn btn-info" href="{% url 'editar' libro.id_libro %}" role="button">Editar</a> 
                            |
                            <a name="" id="" class="btn btn-danger" href="{% url 'eliminar' libro.id_libro %}" role="button">Borrar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>
</div>

{% endblock %}
